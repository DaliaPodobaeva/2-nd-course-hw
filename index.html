<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header center">
      <div class="top">
        <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">
          Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
          <span class="top__text-bold">поехали</span> и
          <span class="top__text-bold">приступай</span>
        </p>
        <button class="top__button">Поехали!</button>
      </div>
    </header>
    <main class="box center">
      <nav class="box-nav">
        <div class="nav__content">
          <a href="#">
            <img class="nav__img" src="img/game-1.jpg" alt="Игра 1" />
            <p class="nav__text">Игра 1</p>
          </a>
        </div>
        <div class="nav__content">
          <a href="#">
            <img class="nav__img" src="img/game-2.jpg" alt="Игра 2" />
            <p class="nav__text">Игра 2</p>
          </a>
        </div>
        <div class="nav__content">
          <a href="#">
            <img class="nav__img" src="img/game-3.jpg" alt="Игра 3" />
            <p class="nav__text">Игра 3</p>
          </a>
        </div>
      </nav>
      <div class="first__game">
        <div class="game__box">
          <h1 class="game__title">Времена года!</h1>
          <p class="game__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
          <button onclick="season()" class="game__button">Играть</button>
        </div>
        <img class="game__img" src="img/first-game.svg" alt="first-game">
      </div>
    </main>
    <script src="index.js"></script>
    <script src="hw-3.js"></script>
    <script src="hw-4.js"></script>
    <script src="hw-5.js"></script>
  </body>
</html>
